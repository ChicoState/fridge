{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}

<style>
	* body{
		background-color: white;
	}
	.chartbox{
		width:400px;
		margin-left:425px;
	}
</style>
<h1>Welcome to Chat JS</h1>
<div class="chartbox">
	<canvas id="myChart"></canvas>
</div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
	const ctx = document.getElementById('myChart');
  
	new Chart(ctx, {
	  type: 'pie',
	  data: {
		labels: {{labels|safe}},
		datasets: [{
		  label: '# of Quantity',
		  data: {{data|safe}},
		  borderWidth: 1
		}]
	  },
	  options: {
		scales: {
		  y: {
			beginAtZero: true
		  }
		}
	  }
	});
	window.onload = function() {
		var ctx = document.getElementById('pie-chart').getContext('2d');
		window.myPie = new Chart(ctx, config);
	  };
  </script>
  {% endblock %}
