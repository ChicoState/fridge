{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    #updbtn{
        margin-right:10px;
    }
</style>


    <div class="container mt-5">

        <div class="row justify-content-center ">
            <div class="col-md-6 col-sm-4 bg-light">
                <h4 class="mt-3"><u>Update Item</u></h4>

                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="modal-footer ">
                        {% comment %} <button type="button_update" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> {% endcomment %}
                        <button type="submit" class="btn btn-danger" id="updbtn" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary ">Update</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
    <script>
        var name = "{{ user.username }}";
        document.getElementById("me").value
            = name;
    </script>
{% endblock %}
