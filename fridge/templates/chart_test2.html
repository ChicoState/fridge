{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}
 <style>
	* body{
		width: 100%;
		height: 100vh;
		background: linear-gradient(
		to top,
		white 0%,
		white 75%,
		gold 50%,
		gold 100%
  );
	}
	.chartbox{
		width:400px;
		margin-left:485px;
	
	}
	
.cont {
	display: grid;
	grid-template-columns: repeat(auto-fill, minmax(1fr, 1fr));
	grid-auto-flow: column;
	gap: 0.5rem;
	align-items: center;
	justify-content: center;
    padding-top:100px;
}

.boxdata {
	background: #000000;
	color: white;
	height: 90px;
	width: 10rem;
	border-top-left-radius: 5%;
	border-top-right-radius: 5%;
	border-bottom-left-radius: 5%;
	border-bottom-right-radius: 5%;
	display: flex;
	align-items: center;
	justify-content: center;
	position: relative;
}

.boxdata:hover {
	color: mediumaquamarine;
	scale: 1.05;
}

.boxlink {
	position: absolute;
	width: 100%;
	height: 100%;
	top: 0;
	left: 0;
	z-index: 1;
}

.row{
	padding-left:500px;
}
</style>
<div class="cont">
	<div class="boxdata"><a class="boxlink" href="{% url 'chart' %}"></a>Categories</div>
	<div class="boxdata"><a class="boxlink" href="{% url 'chart_test1' %}"></a>Wastage</div>
	<div class="boxdata"><a class="boxlink" href="{% url 'chart_test2' %}"></a>Weekly</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<div class="row ">
    <div class="col-md-6 my-4">
        <div class="bg-white">
            <div class="card-body">
                <canvas id="myChart1" width="400" height="300"></canvas>
                <script>
                    var ctx = document.getElementById('myChart1').getContext('2d');
                    var myChart1 = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels:  ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
                    datasets: [{
                        label: 'Expired Items',
                        data: [{{m}},{{t}},{{w}},{{th}},{{f}},{{s}},{{sun}}],
                        backgroundColor: [
						'rgba(60, 179, 113)',
						'rgba(255, 0, 0)',
						'rgba(54, 162, 235, 1)',
						'rgba(255, 206, 86, 1)',
						'rgba(153, 102, 255, 1)',
						'rgba(255, 159, 64, 1)',
                        ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                                borderWidth: 1
                    }]
                        },
                    options: {
                        plugins: {
							subtitle: {
								display: true,
								text: 'Weakly Expiry Status',
								color: 'black',
								font: {
									size: 30
								}
							}
						}
                    }
                    });
			
                </script>
            </div>
        </div>
    </div>
  {% endblock %}
