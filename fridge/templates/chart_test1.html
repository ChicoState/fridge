{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}
 <style>
	* body{
		background-color: white;
	}
	.chartbox{
		width:400px;
		margin-left:485px;
	
	}
	
.cont {
	display: grid;
	grid-template-columns: repeat(auto-fill, minmax(1fr, 1fr));
	grid-auto-flow: column;
	gap: 0.5rem;
	align-items: center;
	justify-content: center;
}

.boxdata {
	background: #000000;
	color: white;
	height: 90px;
	width: 10rem;
	border-top-left-radius: 5%;
	border-top-right-radius: 5%;
	border-bottom-left-radius: 5%;
	border-bottom-right-radius: 5%;
	display: flex;
	align-items: center;
	justify-content: center;
	position: relative;
}

.boxdata:hover {
	color: mediumaquamarine;
	scale: 1.05;
}

.boxlink {
	position: absolute;
	width: 100%;
	height: 100%;
	top: 0;
	left: 0;
	z-index: 1;
}

.boxdata:first-of-type {
	border-top-left-radius: 50%;
	border-top-right-radius: 5%;
	border-bottom-left-radius: 50%;
	border-bottom-right-radius: 5%;
}

.boxdata:last-of-type {
	border-top-left-radius: 5%;
	border-top-right-radius: 50%;
	border-bottom-left-radius: 5%;
	border-bottom-right-radius: 50%;
}
.row{
	padding-left:500px;
}
</style>
<center><h1>Welcome to Chat JS</h1></center>
<div class="cont">
	<div class="boxdata"><a class="boxlink" href="{% url 'chart' %}"></a>Home</div>
	<div class="boxdata"><a class="boxlink" href="{% url 'chart_test1' %}"></a>Waste</div>
	<div class="boxdata"><a class="boxlink" href="https://www.wikipedia.com/" target="_blank" title="Wikipedia"></a>Most Used</div>
	<div class="boxdata"><a class="boxlink" href="https://www.facebook.com/" target="_blank" title="Facebook"></a>Weekly</div>
	<div class="boxdata"><a class="boxlink" href="https://www.youtube.com/" target="_blank" title="Youtube"></a>Monthly</div>
	<div class="boxdata"><a class="boxlink" href="https://www.nasa.com/" target="_blank" title="NASA"></a>Yearly</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<div class="row ">
    <div class="col-md-6 my-4">
        <div class="bg-white">
            <div class="card-body">
                <canvas id="myChart1" width="400" height="300"></canvas>
                <script>
                    var ctx = document.getElementById('myChart1').getContext('2d');
                    var myChart1 = new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels:  ["Total", "Expired"],
                    datasets: [{
                        label: 'Number of Products',
                        data: [{% for get_price in get_price  %} {{get_price.price}}, {% endfor %}],
                        backgroundColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)',
							'rgba(205,92,92)',
							'rgba(240,128,128)',
							'rgba(233,150,122)',
							'rgba(250,128,114)',
							'rgba(255,160,122)',
							'rgba(255,69,0)',
							'rgba(255,140,0)',
							'rgba(255,165,0)',
							'rgba(255,215,0)',
							'rgba(184,134,11)',
							'rgba(218,165,32)',
							'rgba(238,232,170)',
							'rgba(189,183,107)',
							'rgba(240,230,140)',
							'rgba(128,128,0)',
							'rgba(255,255,0)',
							'rgba(154,205,50)',
							'rgba(85,107,47)',
							'rgba(107,142,35)',
							'rgba(124,252,0)',
                        ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                                borderWidth: 1
                    }]
                        },
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: true
                                }
                            }]
                        }
                    }
                    });
                </script>
            </div>
        </div>
    </div>
  {% endblock %}
